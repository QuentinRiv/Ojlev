<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Interface</title>
    <link rel="stylesheet" href="../static/css/souvenirs.css">
    <link rel="stylesheet" type="text/css" href="../static/css/font-awesome.css" />
</head>

<body>
    <section class="sidebar">
        <div class="top">
            <div class="icone">
                <img src="../static/img/couple/bride.png" alt="">
            </div>
            <div class="menu_buttons">
                <div class="icon_container active" id="home">
                    <i class="fas fa-home"></i>
                </div>
                <div class="icon_container" id="shared">
                    <i class="fas fa-handshake"></i>
                </div>
                <div class="icon_container" id="deleted">
                    <i class="fas fa-trash"></i>
                </div>
                <div class="icon_container" id="recent">
                    <i class="fas fa-clock"></i>
                </div>
            </div>
        </div>

        <div class="bottom">
            <div class="icon_logout">
                <i class="fas fa-sign-out-alt"></i>
            </div>
        </div>
    </section>
    <section class="navig">
        <div class="navigation">
            <div class="menu_title">
                <h3>Home</h3>
            </div>
            
            <div class="file_nav">
                <h4>Storage</h4>
                <ul>
                    <li><i class="fas fa-folder"></i>Premier</li>
                    <li><i class="fas fa-folder"></i>Deuxieme</li>
                    <li><i class="fas fa-folder"></i>Troisième</li>
                    <li><i class="fas fa-folder"></i>Quatrième</li>
                    <li><i class="fas fa-folder"></i>Cinquième</li>
                </ul>
            </div>
        </div>

        <div class="new_elem">
            <div class="new_elem_popup">
                <ul>
                    <li><i class="fas fa-folder-plus"></i><p>Folder</p></li>
                    <li><i class="fas fa-image"></i><p>Image</p></li>
                    <li><i class="fas fa-hashtag"></i><p>Image</p></li>
                </ul>
            </div>
            <button>
                <span class="button_span">Create New</span>
                <span><i class="fas fa-plus"></i></span>
            </button>
        </div>
    </section>
    <section class="main">

        <div class="header">
            <h3>My Cloud</h3>
            <p>Hi Jim, Welcome back !</p>
        </div>

        <div class="clouds">
            <div class="google_drive drive_box">
                <div class="logo_img">
                    <img src="../static/img/other/google_drive.png" alt="">
                </div>
                <span class="logo_name">Google Drive</span>

            </div>
            <div class="drop_box drive_box">

            </div>
            <div class="one_drive drive_box">

            </div>
        </div>

        <div class="folders">

        </div>

        <div class="files">

        </div>
    </section>
    <section class="detail">

    </section>

    <script src="../static/js/jquery.min.js"></script>
    <script src="../static/js/souvenirs.js"></script>

</body>

</html>
