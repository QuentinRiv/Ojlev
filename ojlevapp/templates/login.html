<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Page de Connexion</title>
    <!-- Assurez-vous que le chemin d'accÃ¨s est correct -->
    <link rel="stylesheet" href="../static/css/login.css" />
    <link rel="icon" type="image/png" href="../static/img/background.jpg">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container" id="container">
      <div class="form-container sign-up">
        <form id="signupForm">
            <h1>Create Account</h1>
            <div class="social-icons">
                <a href="#" class="icon">
                    <i class="fa-brands fa-google-plus-g"></i>
                </a>
                <a href="#" class="icon">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#" class="icon">
                    <i class="fa-brands fa-github"></i>
                </a>
            </div>
            <span>or use your email for registeration</span>
            <input type="text" id="nameUp" placeholder="Name">
            <input type="email" id="emailUp" placeholder="Email">
            <input type="password" id="passwordUp" placeholder="Password">
            <button>Sign Up</button>
        </form>
      </div>

      <div class="form-container sign-in">
        <form id="loginForm">
            <h1>Log in</h1>
            <div class="social-icons">
                <a href="#" class="icon">
                    <i class="fa-brands fa-google-plus-g"></i>
                </a>
                <a href="#" class="icon">
                    <i class="fa-brands fa-facebook-f"></i>
                </a>
                <a href="#" class="icon">
                    <i class="fa-brands fa-github"></i>
                </a>
            </div>
            <span>or use your email password</span>
            <input type="email" id="emailIn" placeholder="Email">
            <input type="password" id="passwordIn" placeholder="Password">
            <a href="#">Forget Your Password?</a>
            <button>Sign In</button>
        </form>
      </div>
      <div class="toggle-container">
        <div class="toggle">
            <div class="toggle-panel toggle-left">
                <h1>Welcome Back!</h1>
                <p>Enter your personal details to user the site</p>
                <button class="hidden" id="login">Sign In</button>
            </div>
            <div class="toggle-panel toggle-right">
                <h1>Hello, Friends!</h1>
                <p>Register your infos</p>
                <button class="hidden" id="register">Sign Up</button>
            </div>
        </div>
      </div>
    </div>
  </body>

<script src="../static/js/login.js"></script>

</html>
